<html lang="en">

</head>

<body>
    <div id="section1">
    <h1 class="subheading1">Fill in the form</h1>
    </div>
    <div id="section2">
    <form method="*">

        <div id="section2">
        <fieldset>
    <legend><h1 class="subheading2">Your details</h1> </legend>
    
            <label for="First name">First name</label>
            <input type="text" name="First name" id="first name" placeholder="Enter your first name" required/>
            <p>
            <label for="Last name">Last name</label>
            <input type="text" name="Last name" id="Last name" placeholder="Enter your last name" required/>
            <p>
            <label for="Email address">Email address</label>
            <input type="email" name="Email" id="Email" name="Email address" id="Email address" placeholder="Enter your email address" required/>
            <p>
            <label for="Phone number">Phone number</label>
            <input type="text" name="Phone number" id="Phone number" placeholder="Enter your phone number" required/>
            <p>
            Gender
            <select>
                <option value="Select a gender">Select a gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <p>
            <label for="Password">Password</label>
            <input type="password" name="password" id="Password" placeholder="Enter your password" required/
            <p>
                <p><input type="submit"></p>

            </div>
            
            <script>
                let form=document.getElementsByTagName("form")[0];
                form.addEventListener("submit", (e)=> {
                    e.preventDefault();
                    alert("Form Submitted!");
                });
            </script>
            </div>
</form>
