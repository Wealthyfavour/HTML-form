<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biodata Form</title>
</head>

<body>
    <h1>Fill in the form</h1>
    <form method="*">
        <fieldset>
        <legend>Your details</legend>
        <p>
            <label for="First name">First name</label>
            <input type="text" name="First name" id="first name" placeholder="Enter your first name" required/>
            <label for="Last name">Last name</label>
            <input type="text" name="Last name" id="Last name" placeholder="Enter your last name" required/>
            <p>
            <label for="Email address">Email address</label>
            <input type="email" name="Email" id="Email" name="Email address" id="Email address" placeholder="Enter your email address" required/>
            <p>
            <label for="Phone number">Phone number</label>
            <input type="text" name="Phone number" id="Phone number" placeholder="Enter your phone number" required/>
            <p>
            Gender
            <select>
                <option value="Select a gender">Select a gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <p>
            <label for="Password">Password</label>
            <input type="password" name="password" id="Password" placeholder="Enter your password" required/>
            <p>

            </form>
            <form action="submitted.html" method="get">
                <input type="submit" value="Submit" name="Submit" id="submit" />
            </form>    
    </form>
</body>
</html>
